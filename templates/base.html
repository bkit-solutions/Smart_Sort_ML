<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Smart Sorting System" }}</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/artificial-intelligence.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm nav-blue">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Smart Sorting</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link {{ 'active' if active=='home' else '' }}" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link {{ 'active' if active=='predict' else '' }}" href="/predict">Predict</a></li>
                <li class="nav-item"><a class="nav-link {{ 'active' if active=='dashboard' else '' }}" href="/dashboard">Dashboard</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- DO NOT ADD ANY SPACER HERE. NAV MUST SIT DIRECTLY ABOVE HERO -->

<!-- ================= PAGE CONTENT ================= -->
<div class="content-wrapper">
    {% block content %}{% endblock %}
</div>

<!-- ================= FOOTER ================= -->
<footer class="footer-blue text-white py-4 mt-5">
    <div class="container text-center">
        <p class="mb-1">&copy; 2025 Smart Sorting | All Rights Reserved</p>
        <small>Powered by Flask · Deep Learning · MobileNetV2</small>
    </div>
</footer>

<!-- Bootstrap JS + Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Page-level JS -->
{% block scripts %}{% endblock %}

</body>
</html>
